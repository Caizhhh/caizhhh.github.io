<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东莞市远图装饰工程有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 页眉样式 */
        .main-header {
            background-color: #F8F8F8; /* 更灰的浅白色背景 */
            color: #333; /* 深灰色字体 */
            padding: 10px 20px; /* 调整内边距 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #CCCCCC; /* 灰色边框 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 添加阴影 */
                }
        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            position: relative; /* 为了定位底部蓝条 */
        }

        .nav-bar ul li {
            margin-left: 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s, transform 0.1s;
            color:#333;
            border-radius: 5px;
        }
        /* 导航栏鼠标悬停效果 */
        .nav-bar ul li a:hover {
            background-color: gray;
            color:white;
            border-radius: 5px;
        }

        /* 导航栏按钮按下效果 */
        .nav-bar ul li a:active {
            transform: translateY(2px);
        }

        .content-wrapper {
            padding-top: 75px; /* 留出页眉空间 */
        }

        /* 公司logo样式 */
        .company-logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* 滚动图片流样式 */
        .image-slider {
            width: 100%;
            height: 78vh;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .content-wrapper {
            padding-top: 0; /* 去掉页眉和图片滚动流之间的空隙 */
        }
        .image-slides {
            display: flex;
            width: 800%; /* 8张图片，每张占100% */
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .image-slides img {
            width: 100%;
            height: 100%;
        }

        /* 控制图片按钮 */
        .slider-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .slider-controls button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;

            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            -webkit-box-shadow: rgba(142, 142, 142, 0.19) 0px 6px 15px 0px;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            color: rgba(255, 255, 255, 0.75);
        }

        /* 控制图片按钮悬停效果 */
        .slider-controls button:hover {
            background-color: gray;
        }

        /* 当前选中的数字按钮 */
        .slider-controls button.active {
            background-color: #0078D4;
            color: white;
        }

        /* 控制图片按钮按下效果 */
        .slider-controls button:active {
            transform: scale(0.9);
        }

        /* 新闻中心和联系我们框 */
        .info-boxes {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .info-box {
            width: 20%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            text-align: left;
            border-radius: 10px;
        }

        .info-box h3 {
            position: relative;
            margin-top: 0;
            padding-left: 15px; /* 给蓝条留出空间 */
        }

        .info-box h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px; /* 蓝条的宽度 */
            height: 100%;
            background-color: #0078D4; /*  蓝色 */
}


        .news-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .news-item a {
            text-decoration: none;
            color: black;
            flex-grow: 1;
        }

        .news-date {
            color: gray;
            text-align: right;
        }

        .news-item a:hover {
            color: blue;
        }

        /* 主体内容样式 */
        .main-content {
            padding: 30px;
            text-align: center;
        }

        .main-content p {
            margin-bottom: 20px;
        }
        .main-content h1 {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .main-content h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px; /* 下划线距离标题的距离 */
            width: 100%;
            height: 4px; /* 下划线的高度 */
            background-color: #0078D4; /* Windows 11 蓝色 */
            border-radius: 2px; /* 圆角 */
        }

        /* 长方形扁平按钮样式 */
        .flat-button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background-color: white;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.1s;
            width: 280px;
            border: 2px solid #0078D4; /* 蓝色边框 */
        }

        .flat-button:hover {
            background-color: #0078D4;
            color:#F5F5DC
        }

        .flat-button:active {
            transform: scale(0.95);
        }

        /* 页脚样式 */
        .footer {
            background-color: #F8F8F8; /* 更灰的浅白色背景 */
            color: #333; /* 深灰色字体 */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2); /* 添加阴影 */
            text-align: center;
            border-top: 1px solid #CCCCCC; /* 灰色边框 */
        }
        ::-webkit-scrollbar {
            width: 8px; /* 滚动条宽度 */
            height: 8px; /* 横向滚动条高度 */
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px; /* 圆角 */
        }

        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角 */
        }

        @media (prefers-color-scheme: dark) {
    body {
        background-color: #121212; /* 深色模式的背景色 */

    }

    .main-header {
        background-color: #1E1E1E; /* 深色模式页眉背景色 */
        color: #E0E0E0; /* 页眉字体颜色 */

    }

    .footer {
        background-color: #1E1E1E; /* 深色模式页脚背景色 */
        color: #E0E0E0;
        border-top: 1px solid #444444;

    }

    .nav-bar ul li a {

    }

    .nav-bar ul li:hover::after {

    .flat-button {

        color: #E0E0E0; /* 按钮字体颜色 */

    }

    .news-item a,

    }

    .news-item a:hover,

    .slider-controls button {

        }
}

    <script>
        // 当前显示的图片索引
        let currentSlide = 0;
        const totalSlides = 8; // 总共8张图片
        let isManualSlide = false;

        // 自动切换图片
        let autoSlideInterval = setInterval(nextSlide, 3000);

        function nextSlide() {
            if (!isManualSlide) {
                if (currentSlide === totalSlides - 1) {
                    skipAnimation();
                    setTimeout(() => showSlide(0), 1);
                } else {
                    showSlide(currentSlide + 1);
                }
            }
        }

        // 手动切换图片
        function showSlide(index) {
            const slides = document.getElementById('slides');
            const slideWidth = slides.children[0].clientWidth;
            slides.style.transition = index === 0 && currentSlide === totalSlides - 1 ? 'none' : 'transform 1s ease-in-out';
            slides.style.transform = `translateX(${-index * slideWidth}px)`;
            currentSlide = index;
            isManualSlide = true;

            // 更新当前按钮状态
            const buttons = document.querySelectorAll('.slider-controls button');
            buttons.forEach((button, i) => {
                button.classList.remove('active');
                if (i === currentSlide) {
                    button.classList.add('active');
                }
            });

            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextSlide, 3000);
            setTimeout(() => isManualSlide = false, 10000); // 10秒后恢复自动切换
        }

        function skipAnimation() {
            const slides = document.getElementById('slides');
            slides.style.transition = 'none';
        }
    </script>
